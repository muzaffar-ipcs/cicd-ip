<section class="cst-tabs p-0">
  <div class="col-md-12">
    <!-- <div class="row"> -->
    <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 col-md-10 offset-md-1">
      <!-- Nav pills -->
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a class="nav-link active " data-bs-toggle="pill" (click)="getFilterProjects('all')">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" (click)="getFilterProjects('Branding')">Branding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" (click)="getFilterProjects('UX/UI')">UX/UI</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" (click)="getFilterProjects('eCommerce')">eCommerce</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="pill" (click)="getFilterProjects('SEO')">SEO</a>
        </li>
      </ul>
    </div>
    <!-- </div> -->
    <!-- Tab panes -->
    <div class="tab-content">
      <div id="all" class=" tab-pane active">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let project of filterdCategory">
              <div class="project-block" data-aos="fade-up" data-aos-once="true">
               <!-- <a href="{{project.link}}" target="_blank">  -->
                <!-- <img src="{{backendUrl}}{{project.image}}" alt="" data-aos="zoom-in">  -->
              <!-- </a> -->
                <!-- <div class="content">
                  <p class="p32">{{project.name}}</p>
                  <p class="p26" [innerHTML]="project.desc"></p>
                </div> -->
                <owl-carousel-o [options]="customOptions">
                  <ng-container *ngFor="let slide of project.project_images">
                    <ng-template class="slide" carouselSlide [id]="slide.id">
                      <img [src]="backendUrl+slide" [alt]="" [title]="">
                    </ng-template>
                  </ng-container>
                </owl-carousel-o>
              </div>
            </div>            
            <div class="row">
              <div class="co-md-12">
                <a (click)="loadMoreProjects()" class="more" *ngIf="isactive">More</a>
                <div class="linkblock">
                  <h1 class="mt-3 mb-3"><a routerLink="/contact">Let's <span class="">Talk</span></a></h1>
                </div>
                
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
      
    </div>
    <div class="line"></div>
  </div>
 
</section>
